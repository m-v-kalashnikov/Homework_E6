<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Fibonacci</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <h1 class="text-white">Fibonacci</h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="">Создать Email</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">История</a>
          </li>
        </ul>
      </div>
    </nav>

	<div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-body">
                    {% if num %}
                        <h5>Ваше число фибоначчи:</h5>
                        <p>{{ num }}</p>
                        <a class="btn btn-primary" href="/">Ещё раз</a>
                    {% else %}
                        <form action="" method="POST">
                          <div class="form-group">
                            <label for="InputNumber">Введите номер числа фибоначчи который хотите увидеть</label>
                            <input type=text name=number class="form-control" id="InputNumber">
                          </div>
                          <button type="submit" class="btn btn-primary">Найти</button>
                        </form>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
	<hr>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
